<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Create Favorites</title>
</head>
<body>
    <div class="container">
        <div class="header text-bg-success d-flex justify-content-between">
            <a class="btn btn-success" href="/homepage">Home</a>
                <a class="btn btn-success" href="/create/entry">My Journal</a>
                    <a class="btn btn-success" href="/subject">Favorites</a>
                        <!-- <a class="btn btn-success" href="">Calendar</a> -->
                            <a class="btn btn-success" href="/logout">Logout</a>
        </div>
        <h1 class="text-center text-primary">New List Item</h1>
            <div class="form-group d-flex justify-content-around">
                <form action="/create/new_favorite" method="POST" class="col-10 bg-light p-5 my-5 text-success">
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select name="subject_id" class="form-control" id="subject_id">
                            {% for subject in subjects %}
                                <option value="/subject/list/{{subject.id}}">{{subject.hobby}}</option>
                            {% endfor %}
                        </select>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="creator">Creator:</label>
                            <input type="text" name="creator" id="creator" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea name="content" id="" cols="30" rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add List Item</button>
                </form>
            </div>
    </div>
</body>
</html>
