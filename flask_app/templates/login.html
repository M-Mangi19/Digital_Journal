<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container justify-content-around">
        <h1 class="text-center text-info">DIGITAL JOURNAL</h1>
            <!-- Login Form -->
            <form action="/login/user" method="POST" class="col-4 bg-dark p-4 my-5 text-success">
                {% with messages = get_flashed_messages(category_filter=['login']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <h1 class="text-center text-success">Login</h1>
                    <div class="form-group">
                        <label for="email" class="form-label text-success">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password"class="form-label text-success">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                <button type="submit" class="btn btn-success mt-3">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
