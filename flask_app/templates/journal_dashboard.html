<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Journal Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header text-bg-success d-flex justify-content-between">
            <a class="btn btn-success" href="/homepage">Home</a>
                <a class="btn btn-success" href="/create/entry">Journal Entry</a>
                    <a class="btn btn-success" href="/subject">Favorites</a>
                    <!-- <a class="btn btn-success" href="">Calendar</a> -->
                        <a class="btn btn-success" href="/logout">Logout</a>
        </div>
        <h1 class="header text-center">{{user.first_name}}'s Journal Archive</h1>
        <div class="card-body">
            <table class="table table-info table-striped">

                <thead>
                    <tr>
                        <th>Header</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                        {% if entry.creator.id == session.user_id %}
                    <tr>
                        <td>{{entry.heading}}</td>
                        <td>{{entry.date.strftime("%b %d %Y")}}</td>
                        <td><a href="/view/entry/{{entry.id}}">View</a> |
                                <a href="/edit/{{entry.id}}">Edit</a> |
                                | <a href="/delete/{{entry.id}}">Delete</a></td>
                    </tr>
                        {% endif %}
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <a href="/create/entry">Create New Journal Entry</a>
            </div>
        </div>
</body>
</html>
