<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Subject Archive</title>
</head>
<body>
    <div class="container">
        <div class="header text-bg-success d-flex justify-content-between">
            <a class="btn btn-success" href="/homepage">Home</a>
                <a class="btn btn-success" href="/create/entry">Journal Entry</a>
                    <!-- <a class="btn btn-success" href="">Calendar</a> -->
                        <a class="btn btn-success" href="/logout">Logout</a>
        </div>
        <h1 class="header text-center">Favorites Archive</h1>
        <div class="card col-7 bg-dark p-4 my-5 mx-auto text-center">>
            {% for subject in subjects %}
                <div class="row mb-2 align-items-center">
                    <a class="btn btn-info" href="/">{{subject.hobby}}</a>
                </div>
                <div class="d-flex justify-content-betweem position-relative mx-auto">
                    <a href="/edit/subject/{{subject.id}}">Edit</a> |
                    | <a href="/delete/subject/{{subject.id}}">Delete</a>
                </div>
                <hr>
            {% endfor %}
                <div class="row align-items-center">
                    <a href="/create/subject">Create New Subject</a>
                        <a href="">Create New Subject Item</a>
                </div>
        </div>
    </div>
</body>
</html>
