<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Subject</title>
</head>
<body>
    <div class="container">
        <div class="header text-bg-success d-flex justify-content-between">
            <a class="btn btn-success" href="/homepage">Home</a>
                <a class="btn btn-success" href="/subject">Favorites</a>
                    <a class="btn btn-success" href="/create/entry">My Journal</a>
                    <!-- <a class="btn btn-success" href="">Calendar</a> -->
                        <a class="btn btn-success" href="/logout">Logout</a>
        </div>
        <h1 class="header text-center">New Journal Entry</h1>
        <div class="form-group d-flex justify-content-around">
            <form action="/update/subject/{{subject.id}}" method="POST" class="col-5 bg-light p-5 my-5 text-success">
                <input type="hidden" value="{{subject.id}}">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="row mb-3">
                    <label for="hobby" class="form-label">Subject:</label>
                    <input type="text" name="hobby" value="{{subject.hobby}}">
                </div>
                <button type="submit" class="btn btn-success mt-3">Edit Subject</button>
            </form>
        </div>
</body>
</html>
