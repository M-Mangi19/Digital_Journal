<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Journal Entry</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between">
            <a href="/homepage">Home</a>
                <a href="/create/entry">My Journal</a>
                <a href="">Favorites</a>
                    <a href="">Calendar</a>
                        <a href="/logout">Logout</a>
        </div>
        <h1 class="header text-center">Edit Journal Entry</h1>
        <div class="form-group d-flex justify-content-around">
            <form action="/update/entry/{{entry.id}}" method="POST" class="col-10 bg-light p-5 my-5 text-success">
                <input type="hidden" value="{{entry.id}}">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="row mb-3">
                    <label for="date">Date:</label>
                    <input type="date" name="date" value="{{entry.date}}">
                </div>
                <div class="row mb-3">
                    <label for="content" class="form-label">New Entry:</label>
                    <textarea name="content" id="" cols="30" rows="8" class="form-control">{{entry.content}}</textarea>
                </div>
                <button type="submit" class="btn btn-success mt-3">Edit Entry</button>
            </form>
    </div>
</body>
</html>
